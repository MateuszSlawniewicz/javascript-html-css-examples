<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="stylesforpokeapp.css">
</head>
<body>
<div class="a">
    <button class="button" onclick="startNewQuiz()">START NEW QUIZ</button>
    <br>
    <form>
        <label id="question">IT or Pokemon?</label>
        <br>
        <input class="button" type="button" value="Pokemon" onclick="pokeAnswer()">
        <input class="button" type="button" value="IT" onclick="itAnswer()">
    </form>
    <p id="answer"> Correct/Incorrect</p>
    <a href="#" id="answerurl" target="_blank">Read More</a>
    <br>
    <button class="button" onclick="nextQuestion()">NEXT</button>
    <p id="score"></p>
    <script src="jspokeapp.js"></script>
</div>
</body>
</html>
